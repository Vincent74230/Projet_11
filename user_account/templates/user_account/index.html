{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
    <header class="mentions_head">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Ahoy</h1>
                    <h1 class="text-uppercase text-white font-weight-bold">{{request.user.first_name}}</h1>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </header>

    <section class="page-section" id="services">
        <div class='container'>
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class=col-lg-10>
                    <span><h1>Mon mail</h1></span>
                    <span><h1>{{request.user.email}}</h1></span>
                    {% if request.user.newsletter.newsletter_registration %}
                    <form action="{% url 'user_account' %}" method='post'>
                        {% csrf_token %}
                        <button class="btn btn-primary btn" name="newsletter" value="unsubscribe">Se désinscrire de la newsletter</button>
                    </form>
                    {% else %}
                    <form action="{% url 'user_account' %}" method='post'>
                        {% csrf_token %}
                        <button class="btn btn-primary btn" name="newsletter" value="subscribe">S'inscrire à la newsletter</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
